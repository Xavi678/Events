<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Ejercicio 18 - Información sobre eventos</title>

    <style type="text/css">
        body {font-family: arial, helvetica;}
        .box {width:160px; height:160px; border:thin solid silver; padding:.5em; float: left; margin-right: 15px;}
        .box h1 {margin: 0;}
    </style>
</head>

<body id="bdy">
    <div id="raton" class="box">
        <h1>Ratón</h1>
        Navegador [<label id="ratoli1"></label>,<label id="11"></label>] <br>
        Pàgina [<label id="ratoli"></label>,<label id="1"></label>]
    </div>
    <div id="teclado" class="box">
        <h1>Teclado</h1>
         <div id="mostra"></div>
       <div id="c"></div>
    </div>
    <script >
        document.addEventListener("keydown", function(event) {
           document.getElementById("teclado").style.background="#CCE6FF";
            var y = String.fromCharCode(event.which);  
            document.getElementById("mostra").innerHTML="Caracter ["+y+"]";
            document.getElementById("c").innerHTML="Código ["+event.which+"]";
            });
     

        document.addEventListener("mousemove", function(e){
            document.getElementById("teclado").style.background="white"
            document.getElementById("raton").style.background="white"
           document.getElementById("ratoli").innerHTML=e.pageX;
           document.getElementById("1").innerHTML=e.pageY;

           document.getElementById("ratoli1").innerHTML=e.clientX;
           document.getElementById("11").innerHTML=e.clientY;
        });

       

        document.addEventListener("click", function(event) {
            document.getElementById("raton").style.background="#FFFFCC";
            });





    
    </script>
</body>
</html>
